<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>iBeacons</title>
    <script src="js/jquery.js"></script>
    <!-- <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.js"></script> -->
    <!-- <script type="text/javascript" src="http://josephmeiring.github.io/jsfit/src/jsfit.js"></script> -->
    <script src="js/numeric-1.2.6.js"></script>
    <script src="js/jsfit.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <script src="js/math.js"></script>
    <script src="js/kalman.js"></script>
    <script src="js/sylvester.js"></script>
    <script src="js/kf.js"></script>
    <script src="js/numbers.js"></script>
    <script src="cordova.js"></script>
    <!-- <script src="Chart.js"></script> -->
    <script src="libs/evothings/util/util.js"></script>

    <script src="js/jsfit.js"></script>

</head>

<body>

    <div data-role="page" id="first" data-theme="a">
        <div data-role="header">
            <h1>iBeacons scanner</h1>
        </div>


        <button id="scanButton"></button>
        <div data-role="content">
            <ul data-role="listview" id="deviceList"></ul>
        </div>
    </div>


    <div data-role="page" id="connected" data-theme="a">
        <div data-role="header" data-add-back-btn="true">
            <h1>Informations</h1>
        </div>
        <div data-role="content">

            <fieldset class="ui-grid-b">
                <div class="ui-block-a">
                    <button data-inline="true">
                        <a href="#3points" data-transition="flip">Trilateral</a>
                    </button>
                </div>
                <div class="ui-block-b">
                    <button data-inline="true">
                        <a href="#compass_page" data-transition="flip">Compass</a>
                    </button>
                </div>
                <div class="ui-block-c">
                    <button data-inline="true">
                        <a href="#3points" data-transition="flip">Trilateral</a>
                    </button>
                </div>
            </fieldset>

            <fieldset class="ui-grid-b">
                <div class="ui-block-a">
                    <input type="button" data-inline="true" id="saveFile" value="Save data">
                </div>
                <div class="ui-block-b">
                    <input type="button" data-inline="true" id="shareFile" value="Share File">
                </div>
                <div class="ui-block-c">
                    <input type="button" data-inline="true" id="saveGraph" value="Share Graph">
                </div>
            </fieldset>
            <div id="deviceName"></div>
            <div id="iBeacon"></div>
            <div id="Eddystone"></div>
        </div>
    </div>

    <div data-role="page" id="3points" data-theme="a">
        <div data-role="header" data-add-back-btn="true">
            <h1>iBeacons scanner</h1>
        </div>

        <button data-inline="true" id="point1">
            Point 1
        </button>
        <p id="point1_p">abc</p>

        <button data-inline="true" id="point2">
            Point 2
        </button>
        <p id="point2_p">abc</p>

        <button data-inline="true" id="point3">
            Point 3
        </button>
        <p id="point3_p">abc</p>

        <button data-inline="true" id="getPosition_3p">
            <a href="#map" data-transition="flip"> Get Position </a>
        </button>
        <p id="beacon_p_3p">abc</p>

    </div>

    <div data-role="page" id="map" data-theme="a">
        <div data-role="header" data-add-back-btn="true">
            <h1>Map</h1>
        </div>
        <div style="width:100%;height:400px" id="map_canvas">
        </div>
        <div id="distance" style="background-color:rgba(204, 255, 255, 0.5);color:black;font-family:courier;"></div>
    </div>

    <div data-role="page" id="compass_page" data-theme="a">
        <div data-role="header" data-add-back-btn="true">
            <h1 id="heading" data-role="header"></h1>
        </div>

        <div data-role="content" style="position: relative; left: 0; top: 0;">
            <img id="compass" class="Center" src="img/Compass.png" height="300" width="300" style="position: relative; top: 0; left: 0;" />
            <img src="img/compasshi.png" style="position: absolute; top: 50px; left: 160px;" height="230" width="5" />
        </div>

        <h3 id="rssi_360"></h3>

        <h3 id="result_360"></h3>

        <fieldset class="ui-grid-a">
            <div class="ui-block-a">
                <button data-inline="true" id="start_360">
                    Start
                </button>
            </div>
            <div class="ui-block-b">
                <button data-inline="true" id="stop_360">
                    Stop
                </button>
            </div>

    </div>
    </fieldset>


    </div>

    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
